<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<table class="layui-table" lay-even lay-skin="nob">
	<colgroup>
		<col width="50">
		<col class="hidden-xs" width="50">
		<col width="200">
		<col class="hidden-xs" width="100">
		<col width="150">
	</colgroup>
	<thead>
	<tr>
		<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
		<th class="hidden-xs">ID</th>
		<th>应用名</th>
		<th class="hidden-xs">状态</th>
		<th>操作</th>
	</tr>
	</thead>
	<tbody>
		<tr th:each="application:${response?.body?.list}">
			<td><input type="checkbox" name="" lay-skin="primary" th:attr="data-id = ${application?.id}" /></td>
			<td th:text="${application?.id}" class="hidden-xs"></td>
			<td th:text="${application?.name}"></td>
			<td><button class="layui-btn layui-btn-mini layui-btn-warm">启用</button></td>
			<td>
				<div class="layui-inline">
					<button class="layui-btn layui-btn-small layui-btn-normal go-btn" data-id="1" data-url="/security/application/applicationDetail"><i class="layui-icon">&#xe642;</i></button>
					<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="2" data-url="/security/application/applicationDetail"><i class="layui-icon">&#xe640;</i></button>
				</div>
			</td>
		</tr>
	</tbody>
	<input type="hidden" id="page" th:attr="value=${response?.body.pageNo}" />
	<input type="hidden" id="totalPage" th:attr="value=${response?.body.totalPage}" />
</table>
<div id="pageBar" class="page-wrap"> </div>
<script src="/static/security/js/application/applicationData.js" type="text/javascript" charset="utf-8"></script>
