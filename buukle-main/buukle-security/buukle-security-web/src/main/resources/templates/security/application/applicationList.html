<!DOCTYPE html>
<html class="iframe-h">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>布壳儿网</title>
		<link rel="stylesheet" type="text/css" href="/static/security/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/static/security/css/admin.css" />
	</head>
	<body class="iframe-h gray-bg">
		<div class="wrap-container column-wrap clearfix">
			<!--二级菜单-->
			<div class="column-edge">
				<ul class="layui-nav layui-nav-tree layui-nav-no-bg" lay-filter="column">
					<li class="layui-nav-item">
						<a href="javascript:;">单页管理</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="/security/rbac/columnSinglePageDetail">关于我们</a>
							</dd>
							<dd>
								<a href="column-danye.html">联系我们</a>
							</dd>
							<dd>
								<a href="column-danye.html">网站地图</a>
							</dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;">新闻中心</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="column-news.html">公司新闻</a>
							</dd>
							<dd>
								<a href="column-news.html">行业新闻</a>
							</dd>
						</dl>
					</li>
					<li class="layui-nav-item layui-this">
						<a href="column-news.html">产品</a>
					</li>
					<li class="layui-nav-item">
						<a href="column-news.html">大数据</a>
					</li>
				</ul>
			</div>
			<!--主体-->
			<div class="column-content">
				<div class="column-content-detail">
					<!--查询表单-->
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button class="layui-btn layui-btn-small layui-btn-normal addBtn" data-url="/security/application/applicationAdd"><i class="layui-icon">&#xe654;</i></button>
								<button class="layui-btn layui-btn-small layui-btn-danger delBtn" data-url="/security/application/applicationAdd"><i class="layui-icon">&#xe640;</i></button>
								<button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn  hidden-xs" data-url="/security/application/applicationAdd"><i class="iconfont">&#xe656;</i></button>
							</div>
							<div class="layui-inline">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline">
								<select name="states" lay-filter="status">
									<option value="">请选择一个状态</option>
									<option value="010">正常</option>
									<option value="021">停止</option>
									<option value="0571">删除</option>
								</select>
							</div>
							<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
						</div>
					</form>
					<!--查询列表-->
					<div class="layui-form" id="table-list"> </div>
				</div>
			</div>
		</div>
		<!--脚本-->
		<script src="/static/security/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/security/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['jquery'], function() {
				$ = layui.jquery;
				$('#table-list').load("/application/getPageList");
			});
		</script>
	</body>
</html>
