<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<table class="layui-table" lay-even lay-skin="nob">
	<thead>
	<tr>
		<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
		<th class="hidden-xs">UID</th>
		<th>账号</th>
		<th>中文昵称 / 英文名</th>
		<th>性别</th>
		<th>粉丝数</th>
		<th class="hidden-xs">上次登录时间</th>
		<th class="hidden-xs">状态</th>
		<th>操作</th>
	</tr>
	</thead>
	<tbody id="tbody-user">
		<tr th:each="user:${response?.body?.list}">
			<td><input type="checkbox" name="" lay-skin="primary" th:attr="data-id = ${user?.userId}" /></td>
			<td th:text="${user?.userId}" class="hidden-xs"></td>
			<td th:text="${user?.username}"></td>
			<td th:text="${(user?.nameCn == null ? '-' : user?.nameCn) +' / ' + (user?.nameEn == null ? '-' : user?.nameEn) }"></td>
			<td th:switch="${user?.sex}">
				<span th:case="1" > 男</span>
				<span th:case="0" > 女</span>
				<span th:case="*" > 未知</span>
			</td>
			<td th:text="${(user?.fans == '' || user?.fans == null )? 0 : user?.fans}"></td>
			<td th:text="${#dates.format(user?.gmtLastLogin, 'yyyy-MM-dd HH:mm')} == null ? '-' : ${#dates.format(user?.gmtLastLogin, 'yyyy-MM-dd HH:mm')}"></td>
			<td th:switch="${user?.status}">
				<button th:case="0" class="layui-btn layui-btn-mini layui-btn-danger"> 禁用</button>
				<button th:case="1" class="layui-btn layui-btn-mini layui-btn-normal"> 启用</button>
				<button th:case="2" class="layui-btn layui-btn-mini layui-btn-default"> 冻结</button>
				<button th:case="*" class="layui-btn layui-btn-mini layui-btn-unknown"> 未知</button>
			</td>
			<td>
				<div class="layui-inline">
					<button class="layui-btn layui-btn-small layui-btn-normal go-btn" data-id="1" data-url="/security/user/userDetail"><i class="layui-icon">&#xe642;</i></button>
					<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="2" data-url="/security/user/userDetail"><i class="layui-icon">&#xe640;</i></button>
				</div>
			</td>
		</tr>
	</tbody>
	<input type="hidden" id="page" th:attr="value=${response?.body.pageNo}" />
	<input type="hidden" id="totalPage" th:attr="value=${response?.body.totalPage}" />
</table>
<div id="pageBar" class="page-wrap"> </div>
<script src="/static/security/js/commonPage.js" type="text/javascript" charset="utf-8"></script>
