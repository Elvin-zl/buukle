<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<table class="layui-table" lay-skin="line">
	<colgroup>
		<col width="50">
		<col class="hidden-xs" width="50">
		<col class="hidden-xs" width="100">
		<col class="hidden-xs" width="100">
		<col>
		<col width="80">
		<col width="130">
	</colgroup>
	<thead>
			<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
			<th class="hidden-xs">ID</th>
			<th class="hidden-xs">应用</th>
			<th>菜单名称</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="menu:${response?.body?.list}">
			<td><input type="checkbox" name="" lay-skin="primary" th:attr="data-id = ${menu?.id}" /></td>
			<td th:text="${menu?.id}" class="hidden-xs"></td>
			<td th:text="${menu?.name}"></td>
			<td><button class="layui-btn layui-btn-mini layui-btn-warm">启用</button></td>
			<td>
				<div class="layui-inline">
					<button class="layui-btn layui-btn-small layui-btn-normal go-btn" data-id="1" data-url="/security/role/userDetail"><i class="layui-icon">&#xe642;</i></button>
					<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="2" data-url="/security/role/userDetail"><i class="layui-icon">&#xe640;</i></button>
				</div>
			</td>
		</tr>
	</tbody>
	<input type="hidden" id="page" th:attr="value=${response?.body.pageNo}" />
	<input type="hidden" id="totalPage" th:attr="value=${response?.body.totalPage}" />
</table>
<div id="pageBar" class="page-wrap"> </div>
<script src="/static/security/js/menu/menuData.js" type="text/javascript" charset="utf-8"></script>
