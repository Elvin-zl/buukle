<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>布壳儿网</title>
		<link rel="stylesheet" type="text/css" href="/static/security/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="/static/security/css/admin.css"/>
	</head>
	<body>
	<!--表单-->
	<form class="layui-form column-content-detail">
		<div class="layui-tab">
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div class="layui-form-item">
						<label class="layui-form-label">用户名：</label><!--record th:text="${user?.userId}"   th:attr="data-id = ${user?.id} , data-userId = ${user?.userId}" -->
						<div class="layui-input-block">
							<input type="text"  name="username"  th:attr="value = ${record?.username}" placeholder="请输入用户名" autocomplete="off" class="layui-input">
						</div>
					</div>

					<hp th:attr="recordId = ${record?.userId}" hpType="editOrAdd">
						<div class="layui-form-item">
							<label class="layui-form-label">密码：</label>
							<div class="layui-input-block">
								<input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">确认密码：</label>
							<div class="layui-input-block">
								<input type="password" name="rPassword" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
							</div>
						</div>
					</hp>
					<div class="layui-form-item">
						<label class="layui-form-label">性别：</label>
						<div class="layui-input-block">
							<select name="sex">
								<option >请选择性别</option>
									<option th:field="*{record.sex}" value=""></option>
									<option th:field="*{record.sex}" value="0">女</option>
									<option th:field="*{record.sex}" value="1">男</option>
									<option th:field="*{record.sex}" value="2">跨性别者</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">超时选项：</label>
						<div class="layui-input-block">
							<input type="radio" name="loginStrategy" th:field="*{record.loginStrategy}" value="0" title="跟随系统" checked>
							<input type="radio" name="loginStrategy" th:field="*{record.loginStrategy}" value="1"  title="一周">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">是否超管：</label>
						<div class="layui-input-block">
							<input type="checkbox" th:field="*{record.bak01}" name="isSuper" value="1" lay-skin="switch">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--操作-->
		<div class="layui-form-item" style="padding-left: 10px;">
			<div class="layui-input-block">
				<!-- 自定义权限标签 暂不开启 -->
				<!--<hp url="/user/saveOrEdit">-->
					<!--<div id="saveOrEdit" class="layui-btn layui-btn-normal">提交</div>-->
				<!--</hp>-->
				<div id="saveOrEdit" class="layui-btn layui-btn-normal">提交</div>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script src="/static/security/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/security/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['jquery', 'layer','dialog'], function() {
			layer = layui.layer, $ = layui.jquery, dialog = layui.dialog;
			// 绑定提交
            bindSave();

		});

		/** 绑定提交*/
        function bindSave() {
            $('#saveOrEdit').off().on('click',function () {
                alert();
            })
        }
	</script>
	</body>
</html>
