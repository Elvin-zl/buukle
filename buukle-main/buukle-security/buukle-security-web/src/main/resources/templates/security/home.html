<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>buukle-布壳儿权限管理系统</title>
		<link rel="stylesheet" type="text/css" th:href="@{'/static/'+${nameSuffix} + '/layui/css/layui.css'}" />
		<link rel="stylesheet" type="text/css" th:href="@{'/static/'+${nameSuffix} + '/css/admin.css'}"/>
	</head>
	<body>
		<div class="main-layout" id='main-layout'>
			<!--侧边栏-->
			<div class="main-layout-side buukle-them">
				<div class="m-logo buukle-them" style="border-bottom: solid 1px #c7cad11a;">
				</div>
				<ul class="layui-nav layui-nav-tree" lay-filter="leftNav">
				  <li class="layui-nav-item">
				    <a href="javascript:;"><i class="iconfont">&#xe60a;</i>资源管理</a>
				    <dl class="layui-nav-child">
						<dd><a href="javascript:;" th:attr="data-url = '/'+${nameSuffix} + '/application/applicationHome'"  data-id='1' data-text="应用列表"><span class="l-line"></span>应用列表</a></dd>
						<dd><a href="javascript:;" th:attr="data-url = '/'+${nameSuffix} + '/role/roleHome'" data-id='2' data-text="角色列表"><span class="l-line"></span>角色列表</a></dd>
						<dd><a href="javascript:;" th:attr="data-url = '/'+${nameSuffix} + '/menu/menuHome'" data-id='3' data-text="菜单列表"><span class="l-line"></span>菜单列表</a></dd>
						<dd><a href="javascript:;" th:attr="data-url = '/'+${nameSuffix} + '/button/buttonHome'" data-id='4' data-text="按钮列表"><span class="l-line"></span>按钮列表</a></dd>
					</dl>
				  </li>
				  <li class="layui-nav-item">
				  	  <a href="javascript:;"><i class="iconfont">&#xe607;</i>用户管理</a>
				  	  <dl class="layui-nav-child">
				  	  	<dd><a href="javascript:;" data-url="/security/user/userHome" data-id='5' data-text="用户列表"><span class="l-line"></span>用户列表</a></dd>
				  	  </dl>
				  </li>
					<!--<li class="layui-nav-item">
						<a href="javascript:;"><i class="iconfont">&#xe607;</i>商品管理</a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:;" data-url="/security/item/itemHome" data-id='8' data-text="商品列表"><span class="l-line"></span>商品列表</a></dd>
						</dl>
					</li>-->
				  <li class="layui-nav-item">
					<a href="javascript:;" data-url="/security/userCenter/userInfo" data-id='6' data-text="个人信息"><i class="iconfont">&#xe606;</i>个人信息</a>
				  </li>
				  <li class="layui-nav-item">
				  	<a href="javascript:;" data-url="/security/settings/system" data-id='7' data-text="系统设置"><i class="iconfont">&#xe60b;</i>系统设置</a>
				  </li>
				</ul>
			</div>
			<!--右侧内容-->
			<div class="main-layout-container">
				<!--头部-->
				<div class="main-layout-header buukle-them">
					<div class="menu-btn" id="hideBtn">
						<a href="javascript:;">
							<span class="iconfont buukle-them-switch">&#xe60e;</span>
						</a>
					</div>
					<ul class="layui-nav" lay-filter="rightNav">
					  <li class="layui-nav-item">
						  <a href="javascript:;" data-url="/security/message/messageList" data-id='4' data-text="消息中心">
							  <i class="layui-icon">&#xe611;</i>
						  </a>
					  </li>
					  <li class="layui-nav-item">
					    <a href="javascript:;" data-url="/security/userCenter/userInfo" th:text="${user?.username}" data-id='5' data-text="个人信息"></a>
					  </li>
					  <li class="layui-nav-item"><a href="/logout">登出</a></li>
					</ul>
				</div>
				<!--主体内容-->
				<div class="main-layout-body">
					<!--tab 切换-->
					<div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
					  <ul class="layui-tab-title">
					    <li class="layui-this welcome">buukle-控制台</li>
					  </ul>
					  <div class="layui-tab-content">
					    <div class="layui-tab-item layui-show" style="background: #f5f5f5;">
					    	<iframe src="/security/index/welcome" width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
					    </div>
					  </div>
					</div>
				</div>
			</div>
			<div class="main-mask"> </div>
		</div>
		<script src="/static/security/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/security/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/security/js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
