<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>布壳儿网</title>
		<link rel="stylesheet" type="text/css" href="/static/security/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="/static/security/css/admin.css"/>
	</head>
	<body>
	<!--表单-->
	<form class="layui-form column-content-detail" id="roleCrudForm">
		<!--hidden area-->
		<input type="hidden" name="id" th:attr="value = ${record?.id}" />
		<div class="layui-tab">
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div class="layui-form-item">
						<label class="layui-form-label">所属应用：</label>
						<div class="layui-input-block">
							<label id="applicationLabel">
								<input type="text" data-url="http://www.baidu.com" a style="cursor: pointer;" id="applicationName" disabled="disabled" name="applicationName" th:attr="value = ${record?.applicationId}" placeholder="所属应用" autocomplete="off" class="layui-input">
								<input type="hidden" id="applicationId" name="applicationId"/>
							</label>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">上级角色：</label>
						<div class="layui-input-block">
							<label id="pidLabel">
								<input type="text" id="pidName" disabled="disabled" style="cursor: pointer;" th:attr="value = ${record?.pid}" placeholder="上级角色" autocomplete="off" class="layui-input">
								<input type="hidden" id="pid" name="pid"/>
							</label>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">角色名称：</label>
						<div class="layui-input-block">
							<input type="text"  name="roleName" th:attr="value = ${record?.roleName}" placeholder="角色名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">描述：</label>
						<div class="layui-input-block">
							<textarea th:text="${record?.description}" name="description" placeholder="描述" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">备注：</label>
						<div class="layui-input-block">
							<textarea th:text="${record?.remark}" name="remark" placeholder="备注" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--操作-->
		<div class="layui-form-item" style="padding-left: 10px;">
			<div class="layui-input-block">
				<!-- 自定义权限标签 -->
				<!--<hp url="/role/saveOrEdit">
				</hp>-->
				<div id="saveOrEdit" class="layui-btn layui-btn-normal">提交</div>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script src="/static/security/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/security/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['jquery', 'layer','dialog','tree'], function() {
			layer = layui.layer, $ = layui.jquery, dialog = layui.dialog,tree=layui.tree();
			// 绑定应用选择
            bindApplicationClick();
            // 绑定上级角色选择
            bindPidClick();
			// 绑定提交按钮
            bindSaveOrEdit();
            // 渲染树
            renderTree(tree);
		});
        /** 绑定上级角色选择*/
        function bindPidClick() {
            $('#pidLabel').off().on('click',function () {
                $('#pidName').val('lll');
            })
        }
		/** 绑定应用选择*/
        function bindApplicationClick() {
            $('#applicationLabel').off().on('click',function () {

                $('#applicationName').val('布壳儿');
            })
        }
		/** 绑定提交*/
        function bindSaveOrEdit() {
            $('#saveOrEdit').off().on('click',function () {
                var obj = $(this);
                banThis(obj,"保存中..");
                $.ajax({
					url:"/role/saveOrEdit",
					method:"post",
					dataType:"json",
					data:$('#roleCrudForm').serialize(),
					success:function (data) {
						if(data.head.status == 'S'){
                            banThis(obj,"完成");
						    layer.msg('操作完成,3秒后将返回列表页...');
                            window.parent.refresh();
						    setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            },3000)
						}else{
                            layer.msg(data.head.msg);
                            releaseThis(obj,"提交");
						}
                    }
				})
            })
        }
        /** 渲染树*/
		function renderTree(tree){
			var data = [{
					title: '一级1'
					,id: 1
					,checked: true
					,spread: true
					,children: [{
						title: '二级1-1 可允许跳转'
						,id: 3
						,href: 'https://www.layui.com/'
						,children: [{
							title: '三级1-1-3'
							,id: 23
							,children: [{
								title: '四级1-1-3-1'
								,id: 24
								,children: [{
									title: '五级1-1-3-1-1'
									,id: 30
								},{
									title: '五级1-1-3-1-2'
									,id: 31
								}]
							}]
						},{
							title: '三级1-1-1'
							,id: 7
							,children: [{
								title: '四级1-1-1-1 可允许跳转'
								,id: 15
								,href: 'https://www.layui.com/doc/'
							}]
						},{
							title: '三级1-1-2'
							,id: 8
							,children: [{
								title: '四级1-1-2-1'
								,id: 32
							}]
						}]
					},{
						title: '二级1-2'
						,id: 4
						,spread: true
						,children: [{
							title: '三级1-2-1'
							,id: 9
							,disabled: true
						},{
							title: '三级1-2-2'
							,id: 10
						}]
					},{
						title: '二级1-3'
						,id: 20
						,children: [{
							title: '三级1-3-1'
							,id: 21
						},{
							title: '三级1-3-2'
							,id: 22
						}]
					}]
				},{
					title: '一级2'
					,id: 2
					,spread: true
					,children: [{
						title: '二级2-1'
						,id: 5
						,spread: true
						,children: [{
							title: '三级2-1-1'
							,id: 11
						},{
							title: '三级2-1-2'
							,id: 12
						}]
					},{
						title: '二级2-2'
						,id: 6
						,children: [{
							title: '三级2-2-1'
							,id: 13
						},{
							title: '三级2-2-2'
							,id: 14
							,disabled: true
						}]
					}]
				},{
					title: '一级3'
					,id: 16
					,children: [{
						title: '二级3-1'
						,id: 17
						,fixed: true
						,children: [{
							title: '三级3-1-1'
							,id: 18
						},{
							title: '三级3-1-2'
							,id: 19
						}]
					},{
						title: '二级3-2'
						,id: 27
						,children: [{
							title: '三级3-2-1'
							,id: 28
						},{
							title: '三级3-2-2'
							,id: 29
						}]
					}]
				}]
			//基本演示
			tree.render({
				elem: '#applicationName'
				,data: data
				,showCheckbox: true  //是否显示复选框
				,id: 'demoId1'
				,isJump: true //是否允许点击节点时弹出新窗口跳转
				,click: function(obj){
					var data = obj.data;  //获取当前点击的节点数据
					layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
				}
			});
		}
	</script>
	</body>
</html>
