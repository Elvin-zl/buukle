  ## 网关
  cloud:
    gateway:
      ## 设置注册中心可见
      discovery:
        locator:
          enabled: true
      routes:
         ## 网关路由到portal服务
        - id: portal
          uri: lb://BUUKLE-PORTAL
          predicates:
            - Host=portal.buukle.top
         ## 网关路由到cms服务
        - id: cms
          uri: lb://BUUKLE-CMS
          predicates:
            - Host=cms.buukle.top
         ## 网关路由到安全服务
        - id: security
          uri: lb://BUUKLE-SECURITY
          predicates:
            - Host=security.buukle.top
## 注册中心
eureka:
  instance:
    hostname: localhost
    serverport: 9090
  client:
    serviceUrl:
       defaultZone: http://${eureka.instance.hostname}:${eureka.instance.serverport}/eureka/

