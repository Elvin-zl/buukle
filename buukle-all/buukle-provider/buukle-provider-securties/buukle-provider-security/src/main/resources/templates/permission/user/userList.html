<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public.css">
    <link rel="stylesheet" href="/static/css/list.css">
    <link rel="stylesheet" href="/static/buukle/css/form.css">
    <link rel="stylesheet" href="" id="btnThemeCss">
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="user">
    <div class="layui-tab-content">
        <!--搜索条件-->
        <form id="searchForm" class="buukle-data-form">
            <div class="buukle-search-name">
                <div class="form-span" style="float: inherit;">登录账号 : </div>
                <div class="fuzzy-div">
                    <input id="fuzzy-index-0" class="buukle-input search-condition fuzzy-input" data-fuzzyUrl="/user/fuzzySearchByName" type="text" name="name" placeholder="请输入按钮名称" autocomplete="off">
                    <!--建议框-->
                    <div id="fuzzy-items-index-0"class="fuzzy-item-div" data-fuzzyIndex="0">
                    </div>
                </div>
            </div>

            <div id="searchTime" class="buukle-search-time">
                <span class="form-span">注册时间 :</span>
                <input id="startTime" class="buukle-input search-condition" type="text" name="startTime" placeholder="起始时间" autocomplete="off">
                <span class="form-span">--</span>
                <input id="endTime" class="buukle-input search-condition" type="text" name="endTime" placeholder="结束时间" autocomplete="off">
            </div>
            <div class="buukle-select-father buukle-search-status">
                <span class="form-span">状态 :</span>
                <div>
                    <select id="status" class="buukle-select search-condition-select" name="state">
                        <option class="select-item" value="" data-status="">------------请选择-------------</option>
                        <option class="select-item" value="1" data-status="1">-------------启用---------------</option>
                        <option class="select-item" value="0" data-status="0">-------------停用---------------</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="pageLevelButton">
                <span class="layui-btn search-btn theme-btn" id="searchBtn" value="">搜索</span>
                <span class="layui-btn empty-btn layui-btn-primary" id="emptyBtn">清空</span>
            </div>

        </form>
        <!--数据列表-->
        <div class="layui-tab-content buukle-table">
            <table id="table" class="layui-table"></table>
        </div>
        <!--CRUD START-->
        <!--详情-->
        <div class="detail crud" id="detail" style="display: none;">
            <table class="data-table">
                <tr>
                    <td class="table-property-name">账号</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input" id="uname">
                    </td>
                    <td class="table-property-name">性别</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input"
                                                            id="property01"></td>
                </tr>
                <tr>
                    <td class="table-property-name">姓名</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input" id="realname">
                    </td>
                    <td class="table-property-name">手机</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input"
                                                            id="phoneNumber"></td>
                </tr>
                <tr>
                    <td class="table-property-name">创建时间</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input"
                                                            id="creatTime"></td>
                    <td class="table-property-name">状态</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input" id="state">
                    </td>
                </tr>
                <tr>
                    <td class="table-property-name">更新时间</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input"
                                                            id="updateTime"></td>
                </tr>
            </table>
            <div class="buukle-frame-button">
                <button class="layui-btn layui-btn-primary layui-layer-close">返回</button>
            </div>
        </div>
        <!--编辑-->
        <div class="detail crud" id="edit" style="display: none;">
            <table class="data-table">
                <tr>
                    <td class="table-property-name">账号</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input"  >
                    </td>
                    <td class="table-property-name">性别</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input" ></td>
                </tr>
                <tr>
                    <td class="table-property-name">姓名</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input"  >
                    </td>
                    <td class="table-property-name">手机</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input" ></td>
                </tr>
                <tr>
                    <td class="table-property-name">创建时间</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input" ></td>
                    <td class="table-property-name">状态</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input">
                    </td>
                </tr>
                <tr>
                    <td class="table-property-name">更新时间</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input" ></td>
                </tr>
            </table>
            <div class="buukle-frame-button">
                <button class="layui-btn layui-btn-primary layui-layer-close">返回</button>
            </div>
        </div>
        <input id="currentRecordId" type="hidden">
        <!--添加页面-->
        <div class="hiddenForm" id="add">
            <form id="addButtonForm">
                <table class="data-table">
                    <tr>
                        <td class="table-property-name">按钮名称 :</td>
                        <td class="table-property-value"><input type="text" class="buukle-frame-input add-input" name="buttonName"></td>
                        <td class="table-property-name">回调url :</td>
                        <td class="table-property-value"><input type="text" class="buukle-frame-input add-input" name="url"></td>
                    </tr>
                    <tr>
                        <td class="table-property-name">状态 :</td>
                        <td class="table-property-value">
                            <select id="addStatus" class="buukle-frame-input btn-layer-type-selector selector add-input" name="status">
                                <option class="select-item" value="" data-status="">------------请选择-------------</option>
                                <option class="select-item" value="1" data-status="1">-------------启用---------------</option>
                                <option class="select-item" value="0" data-status="0">-------------停用---------------</option>
                            </select>
                        </td>
                        <td class="table-property-name">分布级别 :</td>
                        <td class="table-property-value">
                            <select name="layoutLevel" class="buukle-frame-input btn-layer-type-selector selector add-input btn-select-item">
                                <option value="">-------------请选择---------</option>
                                <option value="0">-----------页面级别---------</option>
                                <option value="1">-----------列表级别---------</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="table-property-name ">响应类型 :</td>
                        <td class="table-property-value ">
                            <select name="responseType" class="buukle-frame-input btn-layer-type-selector selector add-input btn-select-item">
                                <option value="">----------请选择----------</option>
                                <option value="0">-------提示确认框-----</option>
                                <option value="1">-弹层页面取接口数据-</option>
                                <option value="2">弹层页面不取接口数据</option>
                            </select>
                        </td>
                        <td class="table-property-name">页面响应ID :</td>
                        <td class="table-property-value"><input type="text" class="buukle-frame-input add-input" name="responseDomId"></td>
                    </tr>
                    <tr>
                        <td class="table-property-name">按钮操作类型 :</td>
                        <td class="table-property-value ">
                            <select name="operationType" class="buukle-frame-input btn-operate-type-selector selector add-input btn-select-item">
                                <option value="">------------请选择-----------</option>
                                <option value="0">------------添加------------</option>
                                <option value="1">------------删除------------</option>
                                <option value="2">------------修改------------</option>
                                <option value="3">------------详情------------</option>
                                <option value="4">----------申请启用----------</option>
                                <option value="5">------------审核------------</option>
                                <option value="6">----------起/停用------------</option>
                                <option value="7">----------分配角色-----------</option>
                                <option value="8">----------分配按钮-----------</option>
                            </select>
                        </td>
                        <td class="table-property-name">按钮描述 :</td>
                        <td class="table-property-value">
                            <textarea class="layui-textarea buukle-add-textarea" id="buttonDescTextarea" name="bak01"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
            <div class="buukle-save-cancel">
                <button class="layui-btn commitBtn saveBtn theme-btn" data-form-id="addButtonForm" id="addButton">保存
                </button>
                <button class="layui-btn layui-btn-primary layui-layer-close back-button" id="closeAddButton">取消</button>
            </div>
        </div>
        <!--设置角色-->
        <div class="hiddenForm" id="setUserRole">
            <form id="setUserRoleForm">
                <input type="hidden" name="id" id="setUserRoleId">
                <div id="roleListContains" class="roleListContains containsClearAbleBuukle"></div>
            </form>
            <div class="buukle-frame-bottom">
                <button class="layui-btn back-button layui-layer-close saveBtn theme-btn" id="doSetUserRole">保存</button>
                <button class="layui-btn layui-btn-primary layui-layer-close back-button" id="cancelSetUserRole">取消
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/static/mods/jquery-3.3.1.min.js"></script>
<script src=" /static/ztree/js/jquery.ztree.core.js"></script>
<script src=" /static/ztree/js/jquery.ztree.excheck.js"></script>
<script src=" /static/ztree/js/jquery.ztree.exedit.js"></script>
<script src="/static/layui/layui.js"></script>
<script src="/static/buukle/js/util/component.js"></script>
<script src="/static/buukle/js/permission/user/userList.js"></script>
</body>
</html>
