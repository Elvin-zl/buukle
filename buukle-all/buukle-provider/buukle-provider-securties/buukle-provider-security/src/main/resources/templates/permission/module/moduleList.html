<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public.css">
    <link rel="stylesheet" href="/static/css/list.css">
    <link rel="stylesheet" href="/static/buukle/css/form.css">
    <link rel="stylesheet" type="text/css" href="/static/ztree/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="" id="btnThemeCss">
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="user">
    <div class="layui-tab-content">
        <!--搜索条件-->
        <form id="searchForm" class="buukle-data-form">
            <div class="buukle-search-name">
                <div class="form-span" style="float: inherit;">菜单名称 : </div>
                <div class="fuzzy-div">
                    <input id="fuzzy-index-0" class="buukle-input search-condition fuzzy-input" data-fuzzyUrl="/module/fuzzySearchByName" type="text" name="name" placeholder="请输入按钮名称" autocomplete="off">
                    <!--建议框-->
                    <div id="fuzzy-items-index-0"class="fuzzy-item-div" data-fuzzyIndex="0">
                    </div>
                </div>
            </div>
            <div id="searchTime" class="buukle-search-time">
                <span class="form-span">创建时间 :</span>
                <input id="startTime" class="buukle-input search-condition" type="text" name="startTime" placeholder="起始时间" autocomplete="off">
                <span class="form-span">--</span>
                <input id="endTime" class="buukle-input search-condition" type="text" name="endTime" placeholder="结束时间" autocomplete="off">
            </div>
            <div class="buukle-select-father buukle-search-status">
                <span class="form-span">状态 :</span>
                <div>
                    <select id="status" class="buukle-select search-condition-select" name="state">
                        <option class="select-item" value="" data-status="">------------请选择-------------</option>
                        <option class="select-item" value="1" data-status="1">-------------启用---------------</option>
                        <option class="select-item" value="0" data-status="0">-------------停用---------------</option>
                    </select>
                </div>
            </div>
            <br>
            <div id="pageLevelButton" class="pageLevelButton">
                <span class="layui-btn search-btn theme-btn" id="searchBtn" value="">搜索</span>
                <span class="layui-btn empty-btn layui-btn-primary" id="emptyBtn">清空</span>
            </div>
        </form>
        <!--数据列表-->
        <div class="layui-tab-content buukle-table">
            <table id="table" class="layui-table"></table>
        </div>
        <!--CRUD START-->
        <input type="hidden" id="currentRecordId">
        <!--详情-->
        <div class="hiddenForm" id="detail">
            <table class="data-table">
                <tr>
                    <td class="table-property-name">菜单名称</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input " id="moduleName"></td>
                    <td class="table-property-name">状态</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input " id="moduleStatus"></td>
                </tr>
                <tr>
                    <td class="table-property-name">创建时间</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input " id="gmtCreated"></td>
                    <td class="table-property-name">更新时间</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input " id="modifiedTime"></td>
                </tr>
                <tr>
                    <td class="table-property-name">创建者</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input " id="creator">
                    </td>
                    <td class="table-property-name">更新者</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input " id="modifior"></td>
                </tr>
                <tr>
                    <td class="table-property-name">描述</td>
                    <td class="table-property-value"><textarea disabled class="layui-textarea"  id="description"></textarea></td>
                </tr>
            </table>
            <div class="buukle-frame-button">
                <button type="" class="layui-btn layui-btn-primary layui-layer-close ">返回</button>
            </div>
        </div>
        <!--编辑-->
        <div class="hiddenForm" id="edit">
            <table class="data-table">
                <tr>
                    <td class="table-property-name">菜单名称</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input " ></td>
                    <td class="table-property-name">状态</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input " ></td>
                </tr>
                <tr>
                    <td class="table-property-name">创建时间</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input " ></td>
                    <td class="table-property-name">更新时间</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input " ></td>
                </tr>
                <tr>
                    <td class="table-property-name">创建者</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input ">
                    </td>
                    <td class="table-property-name">更新者</td>
                    <td class="table-property-value"><input type="text" disabled class="buukle-frame-input " ></td>
                </tr>
                <tr>
                    <td class="table-property-name">描述</td>
                    <td class="table-property-value"><textarea disabled class="layui-textarea" ></textarea></td>
                </tr>
            </table>
            <div class="buukle-frame-button">
                <button type="" class="layui-btn layui-btn-primary layui-layer-close ">返回</button>
            </div>
        </div>
        <!--添加页面-->
        <div class="hiddenForm" id="add">
            <form id="addModuleForm">
                <table class="data-table">
                    <tr>
                        <td class="table-property-name">父级菜单 :</td>
                        <td class="table-property-value">
                            <input id="fatherModuleName" type="text" class="buukle-frame-input add-input" readonly>
                            <input id="pid" type="hidden" name="pid" class="add-input" readonly>
                        </td>
                        <td class="table-property-name">菜单名称 :</td>
                        <td class="table-property-value"><input type="text" class="buukle-frame-input add-input" name="moduleName"></td>
                    </tr>
                    <tr>
                        <td class="table-property-name">菜单图标 :</td>
                        <td class="table-property-value"><input type="text" class="buukle-frame-input add-input"  name="moduleImg"></td>
                        <td class="table-property-name">url :</td>
                        <td class="table-property-value"><input type="text" class="buukle-frame-input add-input" name="url"></td>
                    </tr>
                    <tr>
                        <td class="table-property-name">状态 :</td>
                        <td class="table-property-value">
                            <select id="addStatus" class="buukle-frame-input btn-layer-type-selector selector add-input"
                                    name="status">
                                <option class="select-item" value="" data-status="">------------请选择-------------</option>
                                <option class="select-item" value="1" data-status="1">-------------启用--------------- </option>
                                <option class="select-item" value="0" data-status="0">-------------停用--------------- </option>
                            </select>
                        </td>
                        <td class="table-property-name">菜单描述 :</td>
                        <td class="table-property-value">
                            <textarea class="layui-textarea buukle-add-textarea" id="moduleDescTextarea" name="description"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
            <div class="buukle-save-cancel">
                <button class="layui-btn commitBtn saveBtn theme-btn" data-form-id="addModuleForm" id="addModule">保存 </button>
                <button class="layui-btn layui-btn-primary layui-layer-close back-button">取消</button>
            </div>
        </div>
        <!--父级菜单树-->
        <div class="hiddenForm" id="fatherModuleTree">
            <div style="width: 300px;height: 20px;">
                <form>
                    <ul id="fatherTree" class="ztree buukle-zTree-2"></ul>
                </form>
            </div>
            <div>
                <button style="margin-left: 270px;" class="layui-btn layui-layer-close buukle-choose-father-tree-btn back-button saveBtn theme-btn" data-form-id="yes" id="setFatherModuleBtn">确定</button>
            </div>
        </div>
        <!--分配按钮-->
        <div class="hiddenForm" id="setModuleButton">
            <div style="width: 300px">
                <form>
                    <ul id="tree" class="ztree buukle-zTree"></ul>
                </form>
            </div>
            <div class="buukle-save-cancel">
                <button class="layui-btn commitBtn saveBtn theme-btn" id="doSetModuleButton">保存</button>
                <button class="layui-btn layui-btn-primary layui-layer-close back-button" id="cancelSetModuleButton">取消
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/static/mods/jquery-3.3.1.min.js"></script>
<script src=" /static/ztree/js/jquery.ztree.core.js"></script>
<script src=" /static/ztree/js/jquery.ztree.excheck.js"></script>
<script src=" /static/ztree/js/jquery.ztree.exedit.js"></script>
<script src="/static/layui/layui.js"></script>
<script src="/static/buukle/js/util/component.js"></script>
<script src="/static/buukle/js/permission/module/moduleList.js"></script>
</body>
</html>
