<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public.css">
    <link rel="stylesheet" href="/static/css/list.css">
    <link rel="stylesheet" href="/static/buukle/css/form.css">
    <link rel="stylesheet" href="" id="btnThemeCss">
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="user">
    <div class="layui-tab-content">
        <!--搜索条件-->
        <form id="searchForm" class="buukle-data-form">
            <div class="buukle-search-name">
                <div class="form-span" style="float: inherit;">按钮名称 : </div>
                <div class="fuzzy-div">
                    <input id="fuzzy-index-0" class="buukle-input search-condition fuzzy-input" data-fuzzyUrl="/button/fuzzySearchByName" type="text" name="name" placeholder="请输入按钮名称" autocomplete="off">
                    <!--建议框-->
                    <div id="fuzzy-items-index-0"class="fuzzy-item-div" data-fuzzyIndex="0">
                    </div>
                </div>
            </div>
            <div id="searchTime" class="buukle-search-time">
                <span class="form-span">创建时间 :</span>
                <input id="startTime" class="buukle-input search-condition" type="text" name="startTime" placeholder="起始时间" autocomplete="off">
                <span class="form-span">--</span>
                <input id="endTime" class="buukle-input search-condition" type="text" name="endTime" placeholder="结束时间" autocomplete="off">
            </div>
            <div class="buukle-select-father buukle-search-status">
                <span class="form-span">状态 :</span>
                <div>
                    <select id="searchStatus" class="buukle-select search-condition-select" name="status">
                        <option class="select-item" value="" data-status="">------------请选择-------------</option>
                        <option class="select-item" value="1" data-status="1">-------------启用---------------</option>
                        <option class="select-item" value="0" data-status="0">-------------停用---------------</option>
                    </select>
                </div>
            </div>
            <br>
            <div id="pageLevelButton" class="pageLevelButton">
                <span class="layui-btn search-btn theme-btn" id="searchBtn" value="">搜索</span>
                <span class="layui-btn empty-btn layui-btn-primary" id="emptyBtn">清空</span>
            </div>
        </form>
        <!--数据列表-->
        <div class="layui-tab-content buukle-table">
            <table id="table" class="layui-table"></table>
        </div>
        <!--CRUD START-->
        <!--详情-->
        <div class="hiddenForm" id="detail">
            <table class="data-table">
                <tr>
                    <td class="table-property-name">按钮名称 :</td>
                    <td class="table-property-value"><input type="text" class="buukle-frame-input add-input" disabled id="buttonName"></td>
                    <td class="table-property-name">回调url :</td>
                    <td class="table-property-value"><input type="text" class="buukle-frame-input add-input" disabled id="url"></td>
                </tr>
                <tr>
                    <td class="table-property-name">状态 :</td>
                    <td class="table-property-value">
                        <input type="text" class="buukle-frame-input add-input" disabled id="status">
                    </td>
                    <td class="table-property-name">分布级别 :</td>
                    <td class="table-property-value">
                        <input type="text" class="buukle-frame-input add-input" disabled id="layoutLevel">
                    </td>
                </tr>
                <tr>
                    <td class="table-property-name">回调方法名称 :</td>
                    <td class="table-property-value">
                        <input type="text" class="buukle-frame-input add-input" disabled id="responseDomId">
                    </td>
                    <td class="table-property-name ">响应类型 :</td>
                    <td class="table-property-value ">
                        <input type="text" class="buukle-frame-input add-input" disabled id="responseType">
                    </td>
                </tr>
                <tr>
                    <td class="table-property-name">按钮操作类型 :</td>
                    <td class="table-property-value ">
                        <input type="text" class="buukle-frame-input add-input" disabled id="operationType">
                    </td>
                    <td class="table-property-name">创建者 :</td>
                    <td class="table-property-value ">
                        <input type="text" class="buukle-frame-input add-input" disabled id="creator">
                    </td>
                </tr>
                <tr>
                    <td class="table-property-name">修改者 :</td>
                    <td class="table-property-value ">
                        <input type="text" class="buukle-frame-input add-input" disabled id="modifier">
                    </td>
                    <td class="table-property-name">创建时间 :</td>
                    <td class="table-property-value">
                        <input type="text" class="buukle-frame-input add-input" disabled id="gmtCreated">
                    </td>
                </tr>
                <tr>
                    <td class="table-property-name">修改时间 :</td>
                    <td class="table-property-value">
                        <input type="text" class="buukle-frame-input add-input" disabled id="gmtModified">
                    </td>

                    <td class="table-property-name">描述 :</td>
                    <td class="table-property-value">
                        <textarea class="layui-textarea buukle-add-textarea" disabled id="bak01" name="bak01"></textarea>
                    </td>
                </tr>
                </table>
                <div class="buukle-frame-button" style="margin-top: 130px;">
                    <button type="" class="layui-btn layui-btn-primary layui-layer-close ">返回</button>
                </div>
            </table>
        </div>
        <!--编辑-->
        <div class="hiddenForm" id="edit">
            <form id="editButtonForm">
                <table class="data-table">
                    <tr>
                        <td class="table-property-name">按钮名称 :</td>
                        <td class="table-property-value"><input type="text" id="buttonNameEdit" class="buukle-frame-input add-input" name="buttonName"></td>
                        <td class="table-property-name">回调url :</td>
                        <td class="table-property-value"><input type="text" id="urlEdit" class="buukle-frame-input add-input" name="url"></td>
                    </tr>
                    <tr>
                        <td class="table-property-name">状态 :</td>
                        <td class="table-property-value">
                            <select id="statusEdit" class="buukle-frame-input btn-layer-type-selector selector add-input" name="status">
                                <option class="select-item" value="" data-status="">------------请选择-------------</option>
                                <option class="select-item" value="1" data-status="1">-------------启用---------------</option>
                                <option class="select-item" value="0" data-status="0">-------------停用---------------</option>
                            </select>
                        </td>
                        <td class="table-property-name">分布级别 :</td>
                        <td class="table-property-value">
                            <select name="layoutLevel" id="layoutLevelEdit" class="buukle-frame-input btn-layer-type-selector selector add-input btn-select-item">
                                <option value="">-------------请选择---------</option>
                                <option value="0">-----------页面级别---------</option>
                                <option value="1">-----------列表级别---------</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="table-property-name ">响应类型 :</td>
                        <td class="table-property-value ">
                            <select name="responseType" id="responseTypeEdit" class="buukle-frame-input btn-layer-type-selector selector add-input btn-select-item">
                                <option value="">----------请选择----------</option>
                                <option value="0">-------提示确认框-----</option>
                                <option value="1">-弹层页面取接口数据-</option>
                                <option value="2">弹层页面不取接口数据</option>
                            </select>
                        </td>
                        <td class="table-property-name">页面响应ID :</td>
                        <td class="table-property-value"><input type="text" id="responseDomIdEdit" class="buukle-frame-input add-input" name="responseDomId"></td>
                    </tr>
                    <tr>
                        <td class="table-property-name">按钮操作类型 :</td>
                        <td class="table-property-value ">
                            <select name="operationType" id="operationTypeEdit" class="buukle-frame-input btn-operate-type-selector selector add-input btn-select-item">
                                <option value="">------------请选择-----------</option>
                                <option value="0">------------添加------------</option>
                                <option value="1">------------删除------------</option>
                                <option value="2">------------修改------------</option>
                                <option value="3">------------详情------------</option>
                                <option value="4">----------申请启用----------</option>
                                <option value="5">------------审核------------</option>
                                <option value="6">----------起/停用------------</option>
                                <option value="7">----------分配设置-----------</option>
                            </select>
                        </td>
                        <td class="table-property-name">按钮描述 :</td>
                        <td class="table-property-value">
                            <textarea class="layui-textarea buukle-add-textarea" id="bak01Edit" name="bak01"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
            <div style="margin-top: -106px;margin-left: 94px;">
                <button class="layui-btn commitBtn saveBtn theme-btn" data-form-id="editButtonForm" id="editButton">保存</button>
                <button class="layui-btn layui-btn-primary layui-layer-close back-button" id="closeEditButton">取消</button>
            </div>
        </div>
        <!--添加页面-->
        <div class="hiddenForm" id="add">
            <form id="addButtonForm">
                <table class="data-table">
                    <tr>
                        <td class="table-property-name">按钮名称 :</td>
                        <td class="table-property-value"><input type="text" class="buukle-frame-input add-input" name="buttonName"></td>
                        <td class="table-property-name">回调url :</td>
                        <td class="table-property-value"><input type="text" class="buukle-frame-input add-input" name="url"></td>
                    </tr>
                    <tr>
                        <td class="table-property-name">状态 :</td>
                        <td class="table-property-value">
                            <select id="addStatus" class="buukle-frame-input btn-layer-type-selector selector add-input" name="status">
                                <option class="select-item" value="" data-status="">------------请选择-------------</option>
                                <option class="select-item" value="1" data-status="1">-------------启用---------------</option>
                                <option class="select-item" value="0" data-status="0">-------------停用---------------</option>
                            </select>
                        </td>
                        <td class="table-property-name">分布级别 :</td>
                        <td class="table-property-value">
                            <select name="layoutLevel" class="buukle-frame-input btn-layer-type-selector selector add-input btn-select-item">
                                <option value="">-------------请选择---------</option>
                                <option value="0">-----------页面级别---------</option>
                                <option value="1">-----------列表级别---------</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="table-property-name ">响应类型 :</td>
                        <td class="table-property-value ">
                            <select name="responseType" class="buukle-frame-input btn-layer-type-selector selector add-input btn-select-item">
                                <option value="">----------请选择----------</option>
                                <option value="0">-------提示确认框-----</option>
                                <option value="1">-弹层页面取接口数据-</option>
                                <option value="2">弹层页面不取接口数据</option>
                            </select>
                        </td>
                        <td class="table-property-name">页面响应ID :</td>
                        <td class="table-property-value"><input type="text" class="buukle-frame-input add-input" name="responseDomId"></td>
                    </tr>
                    <tr>
                        <td class="table-property-name">按钮操作类型 :</td>
                        <td class="table-property-value ">
                            <select name="operationType" class="buukle-frame-input btn-operate-type-selector selector add-input btn-select-item">
                                <option value="">------------请选择-----------</option>
                                <option value="0">------------添加------------</option>
                                <option value="1">------------删除------------</option>
                                <option value="2">------------修改------------</option>
                                <option value="3">------------详情------------</option>
                                <option value="4">----------申请启用----------</option>
                                <option value="5">------------审核------------</option>
                                <option value="6">----------起/停用------------</option>
                                <option value="7">----------分配设置-----------</option>
                            </select>
                        </td>
                        <td class="table-property-name">按钮描述 :</td>
                        <td class="table-property-value">
                            <textarea class="layui-textarea buukle-add-textarea" id="buttonDescTextarea" name="bak01"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
            <div class="buukle-save-cancel">
                <button class="layui-btn commitBtn saveBtn theme-btn" data-form-id="addButtonForm" id="addButton">保存</button>
                <button class="layui-btn layui-btn-primary layui-layer-close back-button" id="closeAddButton">取消</button>
            </div>
        </div>
    </div>
    <div id="hiddenResource">
        <!--当前操作记录的id-->
        <input type="hidden" id="currentRecordId">
    </div>
</div>
<script src="/static/mods/jquery-3.3.1.min.js"></script>
<script src="/static/ztree/js/jquery.ztree.core.js"></script>
<script src="/static/ztree/js/jquery.ztree.excheck.js"></script>
<script src="/static/ztree/js/jquery.ztree.exedit.js"></script>
<script src="/static/layui/layui.js"></script>
<script src="/static/buukle/js/util/component.js"></script>
<script src="/static/buukle/js/permission/button/buttonList.js"></script>
</body>
</html>
