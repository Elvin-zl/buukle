<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>buukle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <link rel="stylesheet" href="/static/css/global.css">
  <link rel="stylesheet" href="/static/zElog/css/login/login.css">
</head>
<body class="loginBody">
<div id="loginLayOut" style="display: none">
    <div class="layui-form-item title">
        buukle内容管理系统
    </div>
    <hr class="hrClass">
    <form id="form" class="layui-form" action="" type="post">
        <input id="pwdError" class="errorMsg">
        <div class="layui-form-item">
            <input id="usernameHidden" type="text" disabled name="username" class="usernameHiddden">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" required  lay-verify="required" placeholder="登录账号" autocomplete="off" class="layui-input accountAndpwd">
            </div>
            <div class="layui-form-mid layui-word-aux assistantText">手机号/账号</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" id="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input accountAndpwd">
            </div>
            <div class="layui-form-mid layui-word-aux assistantText">6-10位</div>
        </div>
        <input id="verifyError" class="errorMsg" style="color: red;">
        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline">
                <input type="text" id="verificationCode" name="verificationCode" required  lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input accountAndpwd">
            </div>
            <div class="layui-input-inline verifyCodeContain" id="verifyCodeContain">
                <a id="switchVerifyImg" href="javascript:void(0)"><img id="verifyImg" class="verifyImg" src="/getVerificationImg" alt="验证图片"></a>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn loginBtn" lay-submit lay-filter="formDemo">登录</button>
            </div>
        </div>
    </form>
</div>
    <script src="/static/mods/jquery-3.3.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/zElog/js/util/md5.js"></script>
    <script src="/static/zElog/js/login/login.js"></script>
</body>
</html>
