<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/markdown/js/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/markdown/css/htmleaf-demo.css" rel="stylesheet" />
	<link href="/static/markdown/lib/codemirror/lib/codemirror.css" rel="stylesheet" />
	<link href="/static/markdown/lib/highlightjs/styles/github.css" rel="stylesheet" />
	<link href="/static/markdown/css/explain.css" rel="stylesheet"/>
	<link href="/static/markdown/dist/tui-editor.css" rel="stylesheet" />
	<link href="/static/markdown/dist/tui-editor-contents.css"rel="stylesheet" />
	<link href="/static/markdown/lib/tui-color-picker/dist/tui-color-picker.css"rel="stylesheet" />
	<link href="/static/markdown/lib/tui-chart/dist/tui-chart.css"rel="stylesheet" />
	<link rel="stylesheet" href="/static/layui/css/layui.css">
	<link href="/static/zElog/css/frame/layout.css"rel="stylesheet" />
	<link rel="stylesheet" href="" id="btnThemeCss">
</head>
<body>
	<div class="htmleaf-container">
		<div class="crumbs-div">
			<div class="crumbs-inner-div">
				<a class="crumbs" style="margin-left: 8px;"> 当前位置>></a><a class="crumbs">buukle内容管理系统/</a><a class="crumbs">我的文章/</a><a class="crumbs"> 文章详情</a>
			</div>
			<span  class="layui-btn search-btn theme-btn" id="cancel" style="margin-left: 107%;  width: 64px; margin-top: 12px;">返回</span>
		</div>
		<div class="container" style="margin-top:50px;margin-bottom:50px;width: 80%;">
			<div class="article-titleAbs"  id="articleTitleAbs" style="margin-top: 0px; background-color: #eaeaeaed;">
				<div class="explain" style="border: 0px solid #777;">
					文章标题 :
					<input value="加载中... " maxlength="64" style="width: 28%;background-color: #ececec;" type="text" required name="title" class="article-titleAbs-input" id="title">
					文章分类 ：
					<input value="加载中... " style="width: 37%; background-color: #ececec;" type="text" required name="cat" id="articleCat" class="article-titleAbs-input">
				</div>
				<div class="explain" style="border: 0px solid #777;">
					   作者 :
					<input value="加载中... " maxlength="64" style="width: 28%;background-color: #ececec;" type="text" required name="title" class="article-titleAbs-input" id="creator">
					创建时间 ：
					<input value="加载中... " style="width: 37%; background-color: #ececec;" type="text" required name="cat" id="gmtCreated" class="article-titleAbs-input">
				</div>
				<div class="explain" style="border: 0px solid #777;">
					修改时间 :
					<input value="加载中... " maxlength="64" style="width: 28%;background-color: #ececec;" type="text" required name="title" class="article-titleAbs-input" id="gmtModified">
					  审核者 ：
					<input value="加载中... " style="width: 37%; background-color: #ececec;" type="text" required name="cat" id="auditor" class="article-titleAbs-input">
				</div>
				<div class="explain" style="border: 0px solid #777;">
					文章摘要 :
					<input value="加载中... " maxlength="128"  style="background-color: #ececec;" type="text" required name="articleDesc" id="articleDesc" class="article-titleAbs-input" >
				</div>
				<div class="explain" style="border-width: 0px;">
					正文
				</div>
			</div>
			<div class="code-html" style="margin-top: 217px; z-index: 100;">
				<div id="viewerSection" ></div>
			</div>
		</div>
	</div>
	<script src="/static/mods/jquery-3.3.1.min.js"></script>
	<script src="/static/markdown/lib/markdown-it/dist/markdown-it.js"></script>
	<script src="/static/markdown/lib/toMark/dist/toMark.js"></script>
	<script src="/static/markdown/lib/tui-code-snippet/dist/tui-code-snippet.js"></script>
	<script src="/static/markdown/lib/tui-color-picker/dist/tui-color-picker.js"></script>
	<script src="/static/markdown/lib/codemirror/lib/codemirror.js"></script>
	<script src="/static/markdown/lib/highlightjs/highlight.pack.js"></script>
	<script src="/static/markdown/lib/squire-rte/build/squire-raw.js"></script>
	<script src="/static/markdown/lib/plantuml-encoder/dist/plantuml-encoder.js"></script>
	<script src="/static/markdown/lib/raphael/raphael.js"></script>
	<script src="/static/markdown/lib/tui-chart/dist/tui-chart.js"></script>
	<script src="/static/markdown/dist/tui-editor-Editor-all.js"></script>
	<script src="/static/layui/layui.js"></script>
	<script src="/static/zElog/js/util/component.js"></script>
	<script src="/static/zElog/js/article/userArticle/userArticleDetail.js"></script>
</body>
</html>
