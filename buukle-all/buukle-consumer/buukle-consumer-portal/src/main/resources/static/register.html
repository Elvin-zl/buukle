<!DOCTYPE html>
<html lang="en" style="background-image: url(images/back.jpg);">
<head>
    <meta charset="UTF-8">
    <title>buukle</title>
    <link href="style/frame/common.css" type="text/css" rel="stylesheet">
    <link href="style/register/register.css" type="text/css" rel="stylesheet">
    <link href="style/frame/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="style/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">
</head>
<body style="background-color: #fff0f000 !important;">
<div class="container user">
    <div class="user-cont clearfix" style="background-color: #3a466994;">
        <div class="col-md-4 user-left" style="border-right: solid 1px #f6e8fb40">

        </div>
        <div class="col-md-8 user-right" style="background-color: #f0f8ff00;">
            <div class="user-right-n clearfix">
                <ul id="right-tab" class="nav nav-tabs">
                    <li role="presentation" class="active">
                        <a href="#login" style="color: black;" id="home-tab2"  data-toggle="tab"><i class="fa fa-edit"></i>&nbsp;登录</a>
                    </li>
                    <li role="presentation">
                        <a href="#register" style="color: black;" id="home-tab1" data-toggle="tab"><i class="fa fa-book"></i>&nbsp;注册</a>
                    </li>
                </ul>

                <div class="user-right-n clearfix tab-content">
                    <div role="tabpanel" class="tab-pane active" id="login">
                        <div style="margin-top: 35px;">
                            <form id="loginForm">
                                <div>
                                    <img class="login-logo" src="images/login-logo.png">
                                </div>
                                <span class="login-error" style="color: red" id="loginError"></span>
                                <input type="text" name="username" autocomplete="off" class="form-control login-input clearable" placeholder="用户名" id="username">
                                <input type="password" name="password" autocomplete="off" class="form-control login-input clearable" placeholder="密码" id="password">
                                <div class="login-v-div">
                                    <input type="text" id="verificationCode" name="verificationCode" class="form-control login-v-input clearable" placeholder="验证码">
                                    <a href="javascript:void(0)" id="verifySwitch">
                                        <img id="verifyImg" class="verifyImg login-verify" src="/getVerificationImg?t=0.5783888355006774" alt="验证图片">
                                    </a>
                                </div>
                                <button type="button" class="btn btn-success pl-sub login-input" id="doLogin">&nbsp;&nbsp;&nbsp;登录 </button>
                            </form>
                        </div>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="register">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/frame/jquery.min.js" type="application/javascript"></script>
<script src="js/frame/bootstrap.min.js" type="text/javascript"></script>
<script src="js/frame/common.js" type="text/javascript"></script>
<script src="js/register/md5.js" type="text/javascript"></script>
<script src="js/register/register.js" type="text/javascript"></script>
<script>
    var scrollTop = 0;
    $(window).scroll(function () {
        var nowScrollTop = $(document).scrollTop();
        if (nowScrollTop > scrollTop) {
            $('.wrap').addClass('hide-wrap');
        } else {
            $('.wrap').removeClass('hide-wrap');
        }
        scrollTop = nowScrollTop;
    });

    $('.nav-tabs li a').click(function (e) {
        e.preventDefault();
        $(this).tab('show')
    });
</script>
</body>
</html>
